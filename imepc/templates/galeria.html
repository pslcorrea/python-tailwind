{% include "navbar.html" %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex w-full mb-20 flex-wrap">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-blue-900 lg:w-1/3 lg:mb-0 mb-4">Assistência a pessoas
        em situação de rua.</h1>
      <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-2xl text-blue-800 font-semibold">Realizamos esse trabalho
        na Zona Norte a mais de 30anos. <br>
        Sempre
        na Região de Santana e Av. Cruzeiro do Sul.</p>
    </div>
    <div class="flex flex-wrap md:-m-2 -m-1">
      {% for video in videos %}
      <div class="container px-5 py-20 mx-auto flex flex-wrap">
        <div class="lg:w-2/3 mx-auto">
          <div class="flex flex-wrap w-1/3 bg-gray-100 py-20 px-10 relative mb-10">
            <iframe width="500"
                    height="350"
                    src="https://www.youtube.com/embed/{{video.link}}"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    class="w-full h-auto object-cover object-center block"></iframe>
            <div class="text-center relative z-0 w-full">
              <h2 class="text-2xl text-blue-900 font-medium title-font mt-20">{{video.titulo}} em
                {{video.data.strftime('%d/%m/%Y')}}</h2>
              <p class="leading-relaxed font-semibold text-xl">{{video.comentario}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</section>
